<div class="container" style="height: 25vh; margin-top: 2vh; margin-bottom: 2vh; padding: 0px; display: flex;">
    <div class="contForSelectBox" style="width: 40%; height: 100%; margin-right: 5%;">
      <div class="line lline1 text-center text" style="font-family: FiraGO;font-style: normal;font-weight: 500;font-size: 20px;line-height: 38px; padding-top: 3px; color: #2330a4;">
        დროის შუალედი
      </div>

      <div class="line line2">
        <div class="ragac1 text-center" style="width: 29%;">
          
        </div>

        <div class="ragac2 text-center text" style="width: 39%;">
          თვე
        </div>

        <div class="ragac3 text-center text" style="width: 39%;">
          წელი
        </div>
      </div>

      <div class="line lline3">
        <div class="ragac1 text-center text" style="width: 29%;">
          საწყისი
        </div>

        <div class="ragac2 text-center text" style="width: 39%;">
          <select class="form-select" style="width: 70%; margin: auto;" (change)="changeStartM()" [(ngModel)]="startM.value">
            <option *ngFor="let data of monthies" value="{{ data.value }}">{{ data.name }}</option>
          </select>
        </div>

        <div class="ragac3 text-center text" style="width: 39%;">
          <select class="form-select" style="width: 70%; margin: auto;" (change)="changeStart()" [(ngModel)]="year">
            <option *ngFor="let data of years" value="{{ data }}">{{ data }}</option>
          </select>
        </div>
      </div>

      <div class="line lline4">
        <div class="ragac1 text-center text" style="width: 29%;">
          საბოლოო
        </div>
        
        <div class="ragac2 text-center text" style="width: 39%;">
          <select class="form-select" style="width: 70%; margin: auto;" (change)="changeEndm()" [(ngModel)]="endM.value">
            <option *ngFor="let data of monthiesEnd" value="{{ data.value }}">{{ data.name }}</option>
          </select>
        </div>

        <div class="ragac3 text-center text" style="width: 39%;">
          <select class="form-select" style="width: 70%; margin: auto;" (change)="changeStart()" [(ngModel)]="yearEnd">
            <option *ngFor="let data of yearsReverced" value="{{ data }}">{{ data }}</option>
          </select>
        </div>
      </div>

      <div class="line lline5 d-flex justify-content-around">

        <div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" [checked]="true" (change)="changeFlag(1)"/>
            <label class="form-check-label" for="inlineRadio1">საწყისი პერიოდით</label>
          </div>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" (change)="changeFlag(2)"/>
            <label class="form-check-label" for="inlineRadio2">საბოლოო პერიოდით</label>
          </div>
          
        </div>
        

        <div class="form-check form-check-inline">
          <button type="button" class="btn btn-success" (click)="getChart()">შეადარე</button>
          <!-- <div id="alert" class="alert alert-warning" role="alert" *ngIf="denger" style="position: absolute; top: 0; left: 0; z-index: 10;">
            This is a warning alert—check it out!
          </div> -->

          <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="denger"  style="position: absolute; top: 0; left: 0; z-index: 10;">
            <strong>გთხოვთ სწორად მიუთითოთ დროის შუალედი</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="changedenger()"></button>
          </div>
          
        </div>


      </div>
    </div>

    <div class="forInfo contForSelectBox text-center t10" style="width: 55%; height: 100%; font-family: FiraGO;font-style: normal;font-weight: 500;font-size: 20px;line-height: 38px; color: #2330a4">
      ტოპ 10 ქვეყანა ვიზიტების რაოდენობის მიხედვით
    </div>
</div>

<div class="container" style="height: 70vh; margin-bottom: 5vh; display: flex;">
  <div class="countryes contForSelectBox" style="height: 80%; width: 28%; display: flex; flex-direction: column; margin: auto;">

    <div class="text-center contForSelectBox" style="background: #c6cbf8; font-family: FiraGO;font-style: normal;font-weight: 500;font-size: 20px;line-height: 38px;font-variant: small-caps;font-feature-settings: 'case' on; color: #2330a4;">
      ტოპ 10 ქვეყანა
    </div>
    <div id="legenddiv" style="overflow: auto;">
      
    </div>

  </div>

  <div style="width: 4%;">

  </div>

  <div class="chart contForSelectBox" id="topChart" style="height: 78%; width: 70%; margin: auto;">
    
  </div>
</div>
